<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Supersko</title>
</head>
<body class="grid-container">
    <header>
        <a href="index.html" id="logo">Supersko</a>
        <div class="header-liste">    
            <nav>
                <a class="handlekurv-link" href="handlekurv.html">Handlekurv</a>
                <a href="#">Meny</a>
            </nav>
        </div>   
        <input type="text" placeholder="søk">
        <button>Enter</button>
        <nav>
            <ul>
                <li class="black-btn">Herre</li>
                <li class="black-btn">Dame</li>
                <li class="black-btn">Barn</li>
            </ul>
        </nav>
    </header>
    <p>Hjem / Nye Deals / Feta Edam</p>
    <main>
        <img class="produkt-bilde" src="img/shoes-1433925_1280.jpg" alt="Shoes">
        <p>Image by <a href="https://pixabay.com/users/cegoh-94852/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1433925">Jason Goh</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1433925">Pixabay</a></p>
        <div id="produkt-info">    
            <section>
                <h3>Feta Edam</h3>
                <p class="prevpris">Før: 699 kr</p>
                <p class="curpris">Nå: 399 kr</p>
            </section>
            <label for="farge">Farge: </label>
            <select id="farge">
                <option value="Gul">Gul</option>
                <option value="Rosa">Rosa</option>
                <option value="Orange">Orange</option>
            </select>
            <label for="size">Størrelse: </label>
            <select id="size">
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>

            </select>
            <a id="legg-i-handlekurv" href="handlekurv.html">Legg i handlekurv</a>
        </div>
    </main>
</body>
</html>
